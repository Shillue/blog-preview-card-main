<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Figtree-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">

    <!-- FAVICON -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Blog Card</title>
</head>
<body>
     
    <main class="container">
        <section class="card">
            <div class="card__illustration">
                <img class="card__illustration__Article" src="./assets/images/illustration-article.svg" alt="Illustration Article">
            </div>

            <section class="description">
                <div class="description__publis">
                    <a href="http://exemplo.com" class="description__publis__btn">Learning</a>
                    <p>Published <time datetime="2023-12-21">21 Dec 2023</time></p>
                </div>
                <div class="description__foundations">
                    <h1>HTML & CSS foundations</h1>
                    <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
                </div>
            </section>

            <section class="profile">
                <img src="./assets/images/image-avatar.webp" class="profile__avatar" alt="Avatar do Perfil">
                <a href="http://profile.com">Greg Hooper</a>
            </section>

        </section>

    </main>

    <footer class="footer__attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="https://www.linkedin.com/in/shillu%C3%AA/">ShilluÃª</a>.</p>
    </footer>
    
</body>
</html>
